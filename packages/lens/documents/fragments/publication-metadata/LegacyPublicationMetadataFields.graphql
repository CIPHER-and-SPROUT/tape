fragment LegacyPublicationMetadataFields on LegacyPublicationMetadata {
  content
  media {
    ...MediaFields
  }
  locale
  tags
  contentWarning
  mainContentFocus
  encryptedWith {
    encryptionKey
    encryptedFields {
      content
      image
      media {
        uri
        mimeType
        cover
      }
      animationUrl
      externalUrl
    }
  }
  marketplace {
    ...MarketplaceMetadataFields
  }
}
