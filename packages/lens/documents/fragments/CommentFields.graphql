fragment CommentFields on Comment {
  id
  publishedOn {
    id
  }
  isHidden
  momoka {
    proof
  }
  txHash
  createdAt
  by {
    id
    handle
  }
  stats {
    comments
    mirrors
    quotes
  }
  operations {
    ...PublicationOperationFields
  }
  metadata {
    ...AnyPublicationMetadataFields
  }
  openActionModules {
    ...OpenActionModulesFields
  }
  root {
    ...PostFields
  }
  commentOn {
    ...PrimaryPublicationFields
  }
  firstComment {
    ...CommentFields
  }
  referenceModule {
    ...ReferenceModuleFields
  }
}
