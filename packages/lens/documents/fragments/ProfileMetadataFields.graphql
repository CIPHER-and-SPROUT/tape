fragment ProfileMetadataFields on ProfileMetadata {
  displayName
  bio
  rawURI
  app
  picture {
    ... on ImageSet {
      ...ImageSetFields
    }
    ... on NftImage {
      image {
        raw {
          uri
        }
      }
    }
  }
  coverPicture {
    ...ImageSetFields
  }
  attributes {
    key
    value
    type
  }
}
