query RevenueForPublication($request: PublicationRevenueRequest!) {
  revenueForPublication(request: $request) {
    publication {
      ... on Post {
        ...PostFields
      }
      ... on Comment {
        ...CommentFields
      }
      ... on Mirror {
        ...MirrorFields
      }
      ... on Quote {
        ...QuoteFields
      }
    }
    revenue {
      total {
        ...AmountFields
      }
    }
  }
}
