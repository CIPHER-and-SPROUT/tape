query SearchPublications($request: PublicationSearchRequest!) {
  searchPublications(request: $request) {
    ... on PublicationSearchResult {
      items {
        ... on Post {
          ...PostFields
        }
        ... on Comment {
          ...CommentFields
        }
        ... on Quote {
          ...QuoteFields
        }
      }
      pageInfo {
        next
      }
    }
  }
}
